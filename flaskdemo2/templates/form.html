<!DOCTYPE html>
<html>
<head>
    <title>Square Area Calculator</title>
</head>
<body>
    <h1>Enter Square Dimensions</h1>

    <form action="/area" method="POST">
        <label>Width:</label>
        <input type="number" name="width" step="any" required><br><br>

        <label>Height:</label>
        <input type="number" name="height" step="any" required><br><br>

        <button type="submit">Calculate Area</button>
    </form>
</body>
</html>
